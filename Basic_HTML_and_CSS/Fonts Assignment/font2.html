<!DOCTYPE html>
<html lang="en">

<head>
    <title>Font 2: Goofy</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "Grandstander", sans-serif;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Grandstander</h1>
    </header>
    <p>This is the Granstander font from Google.</p>
    <p>Designed by Tyler Finck, this font has the whimsical aesthetic of a children's book, such as Dr. Seuss.</p>
</body>

</html>
