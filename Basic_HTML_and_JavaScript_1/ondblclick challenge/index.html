<!DOCTYPE html>
<html lang="en">

<head>
    <title>On Double-Click Event Handler Challenge</title>
    <meta charset="utf-8">
</head>

<body>

    <p id="eiffel65" ondblclick="myFunction()">Double-click this text!</p>

    <script>
        function myFunction() {
            document.getElementById("eiffel65").style.color="blue";
        }
    </script>
